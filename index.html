<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Business Card</title>
  </head>
  <body>
    <div class="card">
      <div class="front">
        <img src="./assets/img/me.jpg" alt="me" />
      </div>
      <div class="back">
        <div class="details">
          <h2>Piron Steve<br /><span>Junior Web Developer</span></h2>
          <div class="social-icons">
            <a href="https://www.linkedin.com/in/steve-piron/" target="_blank"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a
              href="https://www.npmjs.com/settings/bedou/packages"
              target="_blank"
              ><i class="fab fa-npm"></i
            ></a>
            <a href="https://twitter.com/Beda_SP" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://github.com/PironSteve" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div class="wave"></div>
    </section>
  </body>
</html>
